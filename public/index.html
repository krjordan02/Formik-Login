  <style>
    #root{
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      margin: auto;
      padding: 300px 50px;
      text-align: center;
    }

    .textInput{
      width: 100%;
      max-width: 326px;
      padding: 2px 1px;
      height: 54px;
      border: 1px solid rgb(133, 133, 133);
      border-radius: 7px;
      transition: border 0.4s;
    }

    .textInput:focus{
      all: unset;
      width: 100%;
      max-width: 326px;
      padding: 2px 1px;
      height: 54px;
      border: 1px solid rgb(26,115,232);
      border-radius: 7px;
      transition: border 0.4s;
    }

    #submitBtn{
      all: unset;
      margin: 20px;
      padding: 8px 12px;
      color: white;
      border-radius: 7px;
      background-color: rgb(26,115,232);
      transition: background-color 0.2s;
    }

    #submitBtn:hover{
      all: unset;
      margin: 20px;
      padding: 8px 12px;
      color: white;
      border-radius: 7px;
      background-color: rgb(36,125,242);
      transition: background-color 0.2s;

    }
